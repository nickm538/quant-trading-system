<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/sadie-logo.png" />
    <link rel="apple-touch-icon" href="/sadie-logo.png" />
    <title>SadieAI - Institutional-Grade Trading Intelligence</title>
    <meta name="description" content="Advanced stochastic modeling with 20,000 Monte Carlo simulations, GARCH volatility, 50+ technical indicators, and real-time market data." />
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics (only if configured) -->
    <script>
      (function() {
        const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
        const websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        
        // Only load analytics if environment variables are properly set
        if (analyticsEndpoint && !analyticsEndpoint.includes('%') && websiteId && !websiteId.includes('%')) {
          const script = document.createElement('script');
          script.defer = true;
          script.src = analyticsEndpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
