[phases.setup]
nixPkgs = [
    "nodejs-18_x",
    "nodePackages.pnpm",
    "python311",
    "python311Packages.pip",
    "python311Packages.numpy",
    "python311Packages.pandas",
    "gcc",
    "gfortran",
    "stdenv.cc.cc.lib",
    "zlib",
    "wget"
]

[phases.install]
cmds = [
    # Install Python packages with proper flags
    "pip install --no-cache-dir yfinance scipy scikit-learn xgboost lightgbm arch TA-Lib requests fastdtw --break-system-packages",
    # Install Node.js dependencies
    "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "node dist/index.js"
