[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip", "gcc", "wget", "ta-lib"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install numpy pandas yfinance scipy scikit-learn xgboost lightgbm arch TA-Lib requests fastdtw",
    "pnpm install"
]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "node dist/index.js"
