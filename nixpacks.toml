[phases.setup]
nixPkgs = [
    "nodejs-18_x",
    "nodePackages.pnpm",
    "python311",
    "python311Packages.pip",
    "gcc",
    "stdenv.cc.cc.lib",
    "glibc",
    "zlib",
    "blas",
    "lapack",
    "openblas",
    "libgfortran5",
    "wget"
]

[phases.install]
cmds = [
    "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
    "pip install numpy pandas --force-reinstall --no-cache-dir --break-system-packages",
    "pip install yfinance scipy scikit-learn xgboost lightgbm arch TA-Lib requests fastdtw --no-cache-dir --break-system-packages",
    "pnpm build"
]

[start]
cmd = "node dist/index.js"

[variables]
LD_LIBRARY_PATH = "/nix/store/*-gcc-*-lib/lib:/nix/store/*-openblas-*/lib:$LD_LIBRARY_PATH"
